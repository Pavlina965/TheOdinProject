<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta lang="en">
    <link href="stylesheet.css" rel="stylesheet">
    <link href="../LandingPageStylesheet.css" rel="stylesheet">


</head>

<body>
    <h1>Library</h1>
    <main>
        <div class="book">
            <table id="libraryTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>

            </table>
            <div class="addBook">
                <h3>Add Book</h3>
                <form>
                    <span id="titleError" class="errorText"></span>
                    <input id="title" type="text" placeholder="Title" required>
                    <span id="authorError" class="errorText"></span>
                    <input id="author" type="text" placeholder="Author" required>
                    <span id="pagesError" class="errorText"></span>
                    <input id="pages" type="number" min="0" placeholder="Number of pages" required
                        oninput="validity.valid||(value='');">
                    <fieldset role="radiogroup">

                        <legend>Did you read it?</legend>
                        <div class="tabs">
                            <input id="yes" type="radio" name="read" value="yes" checked="">
                            <label class="tab" for="yes"> Yes</label>
                            <input id="no" type="radio" name="read" value="no" checked="">
                            <label class="tab" for="no">No</label>
                            <span class="glider"></span>
                        </div>
                    </fieldset>
                    <!-- <div class="button-container"> -->
                    <button type="submit" id="addBook">Add book</button>

                    <!-- </div> -->
                </form>

            </div>
        </div>
        <div class="form-popup" id="editForm">
            <form>
                <label for updateTitle>Title</label><input id="updateTitle" type="text" placeholder="Title" required>
                <label for updateAuthor>Author</label><input id="updateAuthor" type="text" placeholder="Author" required>
                <label for updatePages>Number of pages</label><input id="updatePages" type="number" placeholder="Number" required>
                <fieldset role="radiogroup">
                    <legend>Did you read it?</legend>
                    <div class="tabs">
                        <input id="updateYes" type="radio" name="read" value="yes" checked="">
                        <label class="tab" for="updateYes">Yes</label>
                        <input id="updateNo" type="radio" name="read" value="no" checked="">
                        <label class="tab" for="updateNo">No</label>
                        <span class="glider"></span>
                    </div>
                </fieldset>
                <div class="buttons">
                    <button type="submit" id="updateBook">Update</button>
                    <button type="button" class="btnCancel" onclick="closeForm()">Close</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="library.js"></script>

</html>
