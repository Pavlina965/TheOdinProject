<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TodoList</title>
    <script
      src="https://kit.fontawesome.com/74f90f8a3d.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="index.bundle.js"></script></head>

  <body>
    <header>
      <nav class="header">
        <a id="menu"
          ><i class="fas fa-solid fa-bars" style="color: #22223b"></i
        ></a>
        <a href="#"></a>
      </nav>
    </header>
    <main>
      <div class="popUpForm">
        <h1 id="popUpName">New project</h1>
        <form method="post">
          <div class="popUpInput">
            <label for="projectInput">Project Name:</label>
            <input type="text" id="projectInput" />
          </div>
          <div class="buttons">
            <input type="submit" id="closePopUpButton" value="Close" />
            <input type="submit" id="addProjectButton" value="Add Project" />
          </div>
        </form>
      </div>
      <div class="todoForm" style="display: none">
        <h1 id="todoFormName">New Task</h1>
        <form>
          <div class="TodoInput">
            <label for="todoInput">Title:</label>
            <input type="text" id="todoInput" />
            <label for="todoProject">Project:</label>
            <select id="todoProject"></select>

            <label for="dateInput">Due Date:</label>
            <input type="date" id="dateInput" />
          </div>
          <div class="buttons">
            <input type="submit" id="closeToDoButton" value="Close" />
            <input type="submit" id="addTodoButton" value="Add Task" />
          </div>
        </form>
      </div>
      <div class="mainContainer">
        <div id="projectMenu" class="menu"></div>
        <div class="todo">
          <div id="projectName" class="projecName">index</div>

          <div class="todoList">
            <ul id="todoList"></ul>
            <div id="addTask"><i class="fa-solid fa-plus"></i>Add Task</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
