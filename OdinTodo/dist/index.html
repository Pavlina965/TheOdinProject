<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TodoList</title>
    <script
      src="https://kit.fontawesome.com/74f90f8a3d.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="index.bundle.js"></script></head>

  <body>
    <header>
      <nav class="header">
        <a id="menu"
          ><i class="fas fa-solid fa-bars" style="color: #22223b"></i
        ></a>
        <a href="#"></a>
      </nav>
    </header>
    <main>
      <div class="popUpForm">
        <span id="popUpName">new project</span>
        <span id="closePopUpButton"><i class="fa-solid fa-xmark"></i></span>
        <form id="popUp">
          <input type="text" id="projectInput" placeholder="New project name..." />
          <button type="submit" id="addProjectButton">Add</button>
        </form>
      </div>
      <div class="mainContainer">
        <div id="projectMenu" class="menu"></div>
        <div class="todo">
          <div id="projectName" class="projecName">index</div>
          <form class="todoForm">
            <input
            type="text"
            id="todoInput"
            placeholder="write what you want to acomplish..."
            />
            <input type="date" id="dateInput" />
            <button type="submit" id="addTodoButton">add</button>
          </form>
          <ul id="todoList"></ul>
        </div>
      </div>
      </main>
  </body>
</html>
